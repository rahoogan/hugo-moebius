{{ partial "top.html" . }}
<div class="content article-content">
    <h1>{{ .Title }}</h1>
    {{ if eq .Type "posts" }}
    <div class="post-meta">
        <table class="pm">
            <thead></thead>
            <tbody>
                <tr>
                    <td><b>Reading time<b>:</td>
                    <td>{{ printf "%d minutes" .ReadingTime }}</td>
                    <td><b>Published date:</b></td>
                    <td>{{ dateFormat "2 Jan 2006" .Date }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="toc">
        <h2>Table of Contents</h2>
        {{ .TableOfContents }}
    </div>
    {{ end }}
    <article>
        {{ .Content }}
    </article>
</div>

{{ partial "bottom.html" . }}
